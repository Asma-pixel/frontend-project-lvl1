name: GitHub Actions for checking eslint output
on: [push]
jobs:

  build:
    # The type of machine to run the job on
    runs-on: ubuntu-latest

    strategy:
      # Node versions list
      matrix:
        node-version: [14.x]

    steps:
      - name: "Installing pakages"     
        run: make install
      - name: "Check linter pakages"   
        run: make lint
     